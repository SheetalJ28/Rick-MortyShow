<section class="filter-section">
  <h4>{{filterHeading}}</h4>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let filter of filterArray; let i = index">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="{{indexID + '-' + i}}" (change)="checkedInput($event.target.checked, filter)">
        <label class="form-check-label" for="{{indexID + '-' + i}}">
          {{filter}}
        </label>
      </div>
    </li>
  </ul>
</section>
