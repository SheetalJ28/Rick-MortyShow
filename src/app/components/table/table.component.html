<div class="row container-fluid">
	<div class="col-md-3 col-lg-3 col-6 col-sm-6 character-container" *ngFor="let character of results; let i = index"
		[ngClass]="{'border-left': i%4 == 0}">
		<div class="row">
			<div class="col-12 image-container">
				<img [src]="character.image">
			</div>
		</div>
		<ul class="list-group">
			<li class="list-group-item">
				<span>Status</span>
				<span class="float-right">{{character.status}}</span>
			</li>
			<li class="list-group-item">
				<span>Species</span>
				<span class="float-right">{{character.species}}</span>
			</li>
			<li class="list-group-item">
				<span>Gender</span>
				<span class="float-right">{{character.gender}}</span>
			</li>
			<li class="list-group-item">
				<span>Origin</span>
				<span class="float-right">{{character.origin.name}}</span>
			</li>
			<li class="list-group-item">
				<span>Last Location</span>
				<span class="float-right">{{character.location.name}}</span>
			</li>
		</ul>
	</div>
</div>
